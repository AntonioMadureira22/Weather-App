<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="first-col">
                <form id="user-input" class="search-form">
                    <label for="city" class="form-label">Search a City</label>
                    <input 
                    type="text"
                    id="city"
                    class="form-input"
                    name="city-search">
                    <!--Search button-->
                    <button type="submit" class="btn search-btn">Generate Weather</button> 
                </form>
            </div>
        </div>
        <!--Section forecast-->
        <div class="second-col">
            <section class="todays-weather">
                <h2 class="place-name-date"></h2>
            </section>
            <div class="5-day-container">
                <section class="forecast-container"></section>
            </div>

        </div>
    </main>
<script src="assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
